<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>实时汇率转换器</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin: 20px;
        }
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { font-size: 22px; color: #333; }
        .header p { font-size: 14px; color: #888; }
        .input-group { margin-bottom: 15px; }
        .input-row { display: flex; gap: 10px; }
        .amount-input {
            flex: 2;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .currency-select {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: white;
        }
        .swap-button {
            display: block;
            margin: 10px auto;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #ddd;
            background: white;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .swap-button:hover { transform: rotate(180deg); }
        .result-section {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        #rateInfo { font-size: 14px; color: #555; }
        #error { color: red; font-size: 14px; margin-top: 10px; text-align: center; }
        .footer { text-align: center; font-size: 12px; color: #aaa; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>实时汇率转换器</h1>
            <p>数据来自公共API</p>
        </div>
        <div class="converter-section">
            <div class="input-group">
                <div class="input-row">
                    <input type="number" class="amount-input" id="fromAmount" value="100">
                    <select class="currency-select" id="fromCurrency"></select>
                </div>
            </div>
            <button class="swap-button" id="swapBtn">⇅</button>
            <div class="input-group">
                <div class="input-row">
                    <input type="text" class="amount-input" id="toAmount" readonly>
                    <select class="currency-select" id="toCurrency"></select>
                </div>
            </div>
        </div>
        <div class="result-section">
            <div id="rateInfo">汇率加载中...</div>
            <div id="error"></div>
        </div>
        <div class="footer">
            <p>Powered by Frankfurter.app & GitHub Pages</p>
        </div>
    </div>

    <script>
        const fromAmountInput = document.getElementById('fromAmount');
        const toAmountInput = document.getElementById('toAmount');
        const fromCurrencySelect = document.getElementById('fromCurrency');
        const toCurrencySelect = document.getElementById('toCurrency');
        const swapBtn = document.getElementById('swapBtn');
        const rateInfo = document.getElementById('rateInfo');
        const errorDiv = document.getElementById('error');

        const API_URL = 'https://api.frankfurter.app';

        // 填充货币下拉列表
        async function populateCurrencies() {
            try {
                const response = await fetch(`${API_URL}/currencies`);
                const currencies = await response.json();
                const selects = [fromCurrencySelect, toCurrencySelect];
                
                selects.forEach(select => {
                    for (const currency in currencies) {
                        const option = document.createElement('option');
                        option.value = currency;
                        option.textContent = `${currency} - ${currencies[currency]}`;
                        select.appendChild(option);
                    }
                });

                // 设置默认值
                fromCurrencySelect.value = 'CNY';
                toCurrencySelect.value = 'USD';
                
                await updateConversion();
            } catch (error) {
                showError('无法加载货币列表');
                console.error(error);
            }
        }

        // 更新转换结果
        async function updateConversion() {
            const amount = parseFloat(fromAmountInput.value);
            const fromCurrency = fromCurrencySelect.value;
            const toCurrency = toCurrencySelect.value;
            
            errorDiv.textContent = '';
            rateInfo.textContent = '正在获取最新汇率...';

            if (isNaN(amount) || amount <= 0) {
                toAmountInput.value = '';
                rateInfo.textContent = '请输入有效金额';
                return;
            }

            if (fromCurrency === toCurrency) {
                toAmountInput.value = amount.toFixed(2);
                rateInfo.textContent = `1 ${fromCurrency} = 1.0000 ${toCurrency}`;
                return;
            }

            try {
                const response = await fetch(`${API_URL}/latest?amount=${amount}&from=${fromCurrency}&to=${toCurrency}`);
                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                const convertedAmount = data.rates[toCurrency];
                const singleRate = convertedAmount / amount;

                toAmountInput.value = convertedAmount.toFixed(2);
                rateInfo.textContent = `1 ${fromCurrency} = ${singleRate.toFixed(4)} ${toCurrency}`;

            } catch (error) {
                showError('获取汇率失败，请检查网络');
                console.error(error);
            }
        }

        // 交换货币
        function swapCurrencies() {
            const temp = fromCurrencySelect.value;
            fromCurrencySelect.value = toCurrencySelect.value;
            toCurrencySelect.value = temp;
            updateConversion();
        }
        
        function showError(message) {
            errorDiv.textContent = `❌ ${message}`;
            rateInfo.textContent = '';
            toAmountInput.value = '';
        }

        // 事件监听
        fromAmountInput.addEventListener('input', updateConversion);
        fromCurrencySelect.addEventListener('change', updateConversion);
        toCurrencySelect.addEventListener('change', updateConversion);
        swapBtn.addEventListener('click', swapCurrencies);

        // 初始化
        populateCurrencies();
    </script>
</body>
</html>
